<!DOCTYPE html>
<html>
  <head>
    <title>AR DOANIRA - AQSA</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker
        type="pattern"
        url="marker/pattern-marker.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="aqsa-marker"
      >
        <!-- Model 3D -->
        <a-entity
          gltf-model="models/test30.glb"
          scale="5 5 5"
          position="0 0 0"
        ></a-entity>

        <!-- Audio -->
        <a-sound
          id="aqsa-audio"
          src="url(audio/aqsa.mp3)"
          autoplay="false"
          loop="false"
          volume="5"
        ></a-sound>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Auto play audio when marker is detected
      const marker = document.querySelector("#aqsa-marker");
      const sound = document.querySelector("#aqsa-audio");

      marker.addEventListener("markerFound", () => {
        console.log("Marker found");
        sound.components.sound.playSound();
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker lost");
        sound.components.sound.stopSound();
      });
    </script>
  </body>
</html>
